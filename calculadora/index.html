<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <Header></Header>
    <main>
        <div id="Calculadora">
            <div id="superior">
                <div class="bolas" id="bola1"></div>
                <div class="bolas" id="bola2"></div>
                <div class="bolas" id="bola3"></div>
            </div>
            <div id="contaAnterior"></div>

            <div id="visor"></div>
            <div onclick="AC()" class="funcao" id="AC">AC</div>
            <div class="funcao" id="+/-">+/-</div>
            <div class="funcao" id="porcentagem">%</div>
            <div class="operacoes" id="divisao">รท</div>
            <div onclick="numero7()" class="numeros" id="sete">7</div>
            <div onclick="numero8()"  class="numeros" id="oito">8</div>
            <div onclick="numero9()" class="numeros" id="nove">9</div>
            <div class="operacoes" id="multiplicacao">x</div>
            <div onclick="numero4()" class="numeros" id="quatro">4</div>
            <div onclick="numero5()" class="numeros" id="cinco">5</div>
            <div onclick="numero6()" class="numeros" id="seis">6</div>
            <div onclick="subtracao()" class="operacoes" id="subtracao">-</div>
            <div onclick="numero1()" class="numeros" id="um">1</div>
            <div onclick="numero2()" class="numeros" id="dois">2</div>
            <div onclick="numero3()" class="numeros"  id="tres">3</div>
            <div onclick="adicao()" class="operacoes" id="adicao">+</div>
            <div onclick="numero0()" class="numeros" id="zero">0</div>
            <div onclick="virgula()" class="numeros" id="virgula">,</div>
            <div class="operacoes" id="resultado">=</div>
        </div>

        <div id=""></div>
    </main>
    <footer></footer>
</body>
</html>
