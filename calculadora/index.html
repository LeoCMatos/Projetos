<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <Header></Header>
    <main>
        <div id="Calculadora">
            <div id="superior"></div>
            <div id="visor"></div>
            <div class="funcao" id="C">C</div>
            <div class="funcao" id="+/-">+/-</div>
            <div class="funcao" id="porcentagem">%</div>
            <div class="operacoes" id="divisao">รท</div>
            <div class="numeros" id="sete">7</div>
            <div class="numeros" id="oito">8</div>
            <div class="numeros" id="nove">9</div>
            <div class="operacoes" id="multiplicacao">x</div>
            <div class="numeros" id="quatro">4</div>
            <div class="numeros" id="cinco">5</div>
            <div class="numeros" id="seis">6</div>
            <div class="operacoes" id="subtracao">-</div>
            <div class="numeros" id="um">7</div>
            <div class="numeros" id="dois">8</div>
            <div class="numeros"  id="tres">9</div>
            <div class="operacoes" id="adicao">+</div>
            <div class="numeros" id="zero">0</div>
            <div class="numeros" id="virgula">,</div>
            <div class="operacoes" id="resultado">=</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
